<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food API</title>
    <!-- adding Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark text-white text-center py-3">Welcome to food Garden</h1>

    <!-- search area -->
    <div class="container w-75 input-group mb-3">
        <input id="search-input-box" type="text" class="form-control" placeholder="Enter food Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

    <!-- error area -->
    <h3 id="error-msg" class="text-center text-danger"></h3>
    <!-- search result area -->
    <div class="container">
        <div id="result-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </div>

    <!-- adding bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- adding vanila JS -->
    <script src="app.js"></script>
</body>
</html>
